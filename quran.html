  }).then(function(json) {

  spacer.style.height = '130px';
  content.appendChild(spacer);

  // Show audio player
  document.getElementById('audio-player').classList.add('show');
}

/* ================================================================
   NAV BUTTONS (Juz/Surah suivant/prÃ©cÃ©dent)
   ================================================================ */
function renderNav() {
  var el = document.getElementById('reader-nav');
  if (S.type === 'juz') {
    el.innerHTML =
      '<div class="nav-buttons">' +
        '<button class="nav-btn" onclick="openJuz(' + (S.num - 1) + ')"' + (S.num <= 1 ? ' disabled' : '') + '>â† Juz prÃ©cÃ©dent</button>' +
        '<button class="nav-btn" onclick="openJuz(' + (S.num + 1) + ')"' + (S.num >= 30 ? ' disabled' : '') + '>Juz suivant â†’</button>' +
      '</div>';
  } else {
    el.innerHTML =
      '<div class="nav-buttons">' +
        '<button class="nav-btn" onclick="openSurah(' + (S.num - 1) + ')"' + (S.num <= 1 ? ' disabled' : '') + '>â† Sourate prÃ©c.</button>' +
        '<button class="nav-btn" onclick="openSurah(' + (S.num + 1) + ')"' + (S.num >= 114 ? ' disabled' : '') + '>Sourate suiv. â†’</button>' +
      '</div>';
  }
}

/* ================================================================
   AUDIO PLAYER
   ================================================================ */
function playAyah(idx) {
  if (idx < 0 || idx >= S.ayahs.length) return;
  S.idx = idx;
  var ayah = S.ayahs[idx];
  var url = CDN + '/' + S.reciter + '/' + ayah.number + '.mp3';

  audio.src = url;
  audio.play().then(function() {
    S.playing = true;
    updatePlayBtn();
  }).catch(function() {
    showToast('âš ï¸ Audio non disponible â€” essayez un autre rÃ©citateur');
  });

  highlightVerse(idx);
  updatePlayerInfo();
  document.getElementById('audio-player').classList.add('show');
}

function togglePlay() {
  if (!S.ayahs.length) return;
  if (S.playing) {
    audio.pause();
    S.playing = false;
  } else {
    if (!audio.src || audio.src === location.href) {
      playAyah(0);
      return;
    }
    audio.play().catch(function() {});
    S.playing = true;
  }
  updatePlayBtn();
}

function nextAyah() {
  if (S.idx < S.ayahs.length - 1) playAyah(S.idx + 1);
}

function prevAyah() {
  if (S.idx > 0) playAyah(S.idx - 1);
}

function toggleRepeat() {
  S.repeat = !S.repeat;
  document.getElementById('btn-repeat').classList.toggle('on', S.repeat);
  showToast(S.repeat ? 'ğŸ” RÃ©pÃ©tition activÃ©e' : 'ğŸ” RÃ©pÃ©tition dÃ©sactivÃ©e');
}

function toggleAutoplay() {
  S.autoplay = !S.autoplay;
  document.getElementById('btn-autoplay').classList.toggle('on', S.autoplay);
  showToast(S.autoplay ? 'â© Lecture auto activÃ©e' : 'â© Lecture auto dÃ©sactivÃ©e');
}

function updatePlayBtn() {
  document.getElementById('play-btn').textContent = S.playing ? 'â¸' : 'â–¶';
}

function updatePlayerInfo() {
  if (S.ayahs[S.idx]) {
    var a = S.ayahs[S.idx];
    document.getElementById('player-surah').textContent = a.surah.name + ' â€” ' + a.surah.englishName;
    document.getElementById('player-ayah').textContent = 'Verset ' + a.numberInSurah + ' / ' + a.surah.numberOfAyahs;
  }
}

function highlightVerse(idx) {
  // Remove old
  var oldPlaying = document.querySelectorAll('.verse.playing');
  for (var i = 0; i < oldPlaying.length; i++) oldPlaying[i].classList.remove('playing');
  var oldBtns = document.querySelectorAll('.verse-play-btn.active-v');
  for (var j = 0; j < oldBtns.length; j++) {
    oldBtns[j].classList.remove('active-v');
    oldBtns[j].textContent = 'â–¶ Ã‰couter';
  }

  // Add new
  var el = document.getElementById('v-' + idx);
  if (el) {
    el.classList.add('playing');
    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }
  var btn = document.getElementById('vb-' + idx);
  if (btn) {
    btn.classList.add('active-v');
    btn.textContent = 'â¸ En cours';
  }
}

function seekAudio(e) {
  var bar = document.getElementById('player-progress');
  var pct = e.offsetX / bar.offsetWidth;
  if (audio.duration) audio.currentTime = pct * audio.duration;
}

// Audio Events
audio.addEventListener('timeupdate', function() {
  if (audio.duration) {
    var pct = (audio.currentTime / audio.duration) * 100;
    document.getElementById('player-progress-fill').style.width = pct + '%';
  }
});

audio.addEventListener('ended', function() {
  if (S.repeat) {
    audio.currentTime = 0;
    audio.play().catch(function() {});
  } else if (S.autoplay && S.idx < S.ayahs.length - 1) {
    playAyah(S.idx + 1);
  } else {
    S.playing = false;
    updatePlayBtn();
    var btn = document.getElementById('vb-' + S.idx);
    if (btn) { btn.classList.remove('active-v'); btn.textContent = 'â–¶ Ã‰couter'; }
  }
});

audio.addEventListener('error', function() {
  showToast('âš ï¸ RÃ©citateur non disponible â€” essayez un autre');
  S.playing = false;
  updatePlayBtn();
});

/* ================================================================
   TRANSLATION TOGGLE
   ================================================================ */
function toggleTranslation() {
  S.showTrans = !S.showTrans;
  document.getElementById('btn-trans').classList.toggle('on', S.showTrans);
  showToast(S.showTrans ? 'ğŸŒ Traduction affichÃ©e' : 'ğŸŒ Traduction masquÃ©e');
  if (S.currentView === 'reader' && S.ayahs.length) renderVerses();
}

/* ================================================================
   SETTINGS
   ================================================================ */
function openSettings() {
  document.getElementById('settings-overlay').classList.add('show');
}

function closeSettings() {
  document.getElementById('settings-overlay').classList.remove('show');
}

function changeReciter(val) {
  S.reciter = val;
  localStorage.setItem('q_rec', val);
  showToast('ğŸ™ï¸ RÃ©citateur changÃ©');
  if (S.playing) playAyah(S.idx);
}

function changeTranslation(val) {
  S.edition = val;
  localStorage.setItem('q_tr', val);
  S.cache = {};
  showToast('ğŸŒ Traduction changÃ©e â€” rechargement...');
  if (S.currentView === 'reader' && S.num) {
    if (S.type === 'juz') openJuz(S.num);
    else openSurah(S.num);
  }
}

/* ================================================================
   KEYBOARD SHORTCUTS
   ================================================================ */
document.addEventListener('keydown', function(e) {
  if (e.target.tagName === 'INPUT') return;
  if (S.currentView === 'reader') {
    if (e.code === 'Space') { e.preventDefault(); togglePlay(); }
    if (e.key === 'ArrowRight') nextAyah();
    if (e.key === 'ArrowLeft') prevAyah();
  }
  if (e.key === 'Escape') {
    if (S.currentView === 'reader') goBack();
  }
});

/* ================================================================
   CHECK URL PARAMS (direct link to juz/surah)
   ================================================================ */
function checkParams() {
  var params = new URLSearchParams(window.location.search);
  var juz = params.get('juz');
  var surah = params.get('surah');
  if (juz && +juz >= 1 && +juz <= 30) {
    openJuz(+juz);
  } else if (surah && +surah >= 1 && +surah <= 114) {
    openSurah(+surah);
  }
}

/* ================================================================
   INIT
   ================================================================ */
(function init() {
  document.getElementById('select-reciter').value = S.reciter;
  document.getElementById('select-translation').value = S.edition;
  document.getElementById('btn-trans').classList.toggle('on', S.showTrans);
  document.getElementById('btn-autoplay').classList.toggle('on', S.autoplay);
  renderJuzGrid();
  checkParams();
})();
</script>
