function checkParams() {
  var params = new URLSearchParams(window.location.search);
  var cat = params.get('cat');
  if (cat) {
    var found = CATEGORIES.find(function(c) { return c.id === cat; });
    if (found) {
      openCategory(found);
      return;
    }
  }
  renderCategories();
}
